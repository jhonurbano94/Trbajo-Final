<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link de los estilos -->
    <link rel="stylesheet" href="ingreso.css">

    <!-- link de estilos -->
    <link rel="stylesheet" href="./styles/ingreso.css">

    <!-- Link de boostrap, estilos de boostrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>Ingreso</title>
</head>
<body class="ingreso">
    <div class="formulario">
        <h1>Inicio de Sesión</h1>
        <form method="post">
            <div class="Nombre de Usuario">
                <input class="nombre" type="text" required>
                <label>Nombre de Usuario</label>
            </div>
            <div class="Contraseña">
                <input class="contaseña" type="password" required>
                <label>Contraseña</label>
            </div>
            <div class="Recordar">¿olvido su contraseña?</div>
            <input class="iniciar" type="submit" value="Iniciar">
            <div class="Regístrate">
                Regístrate aquí <a href="./registro.html">Registro</a>
            </div>
        </form>
    </div>
    
</body>
</html>
